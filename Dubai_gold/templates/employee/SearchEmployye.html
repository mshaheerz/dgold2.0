
{% extends "base.html" %}
 {% block content %}
<body>
  <div class="row">
    <div class="col-md-6 m-auto">
      <div class="container mt-5 pl-5">
        <h2 class="text-center font-weight-bold" style="color: #632343;">leave request</h2>
        <form action="/getvalSearchEmployee" method="post">
          <label for="" class="font-weight-bold" style="color: #632343;">employee name</label>
          <input type="text" class="form-control " name="ename" placeholder="enter your name"></input><br>
          <label for="" class="font-weight-bold" style="color: #632343;">employee ecode</label>
          <input type="text" class="form-control " name="ecode" placeholder="enter your name"></input><br>
          <label for="" class="font-weight-bold" style="color: #632343;">Branch</label><br>

          <select class="form-select" aria-label="Default select example" name="branch">
            {% for i in val%}
            <option value="{{i[3]}}">{{i[3]}}</option>
            {% endfor %}
          </select>

          <button type="submit" class="btn  float-right" style="background-color:#632343;"> <span
              style="color: white;">Submit</span></button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

 {% endblock %}
